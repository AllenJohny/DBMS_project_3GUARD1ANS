<html lang ="en">

<head>
  <title>MEDREC</title>
  <meta charset = "utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="short description of this html page">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for ('static' , filename='style.css')}}">
</head>

<body>
  <h3 class="head"><center>MEDREC</center></h3>
  <br>
  <div class = "container">
    <h2> Hello {{name1}} <h2>
  </div>
  <div class = "buts">
    <br>
      <form method="POST">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" name = "records" value = "records">Make an appointment</button>

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" name = "appointment" value = "appointment">See Appointments</button>

       
      </form>
  </div>
  <div class="logout">
    <form action = "http://localhost:5000/" method = 'GET'>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" name = "back" value = "back">LOGOUT</button>
    </form>
  </div>
  <center><h3>Your Medical History</h3></center><br><br>

  <center>
    <table border="1" cellpadding = "5" cellspacing = "5">
      <tr>
        <td><b><h5> Doctor</h5> </b></td>
        <td><b><h5> Description</h5> </b> </td>
        <td><b><h5> Date </h5></b></td></tr>
        {% for emp in data %}
      <tr>
        <td>{{ emp['doctor'] }}</td></h4>
        <td>{{ emp['description'] }}</td></h4>
      <td>{{ emp['year'] }}</td></h4>
      </tr>
        {% endfor %}

    </table>
  </center>

</body>
</html>
