<head>
  <title>MEDREC</title>
  <meta charset = "utf-8">

<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->

  </nav>

  <center><h2>YOUR APPOINTMENTS</h2></center><br><br>

  <center>
    <table border="1" cellpadding = "5" cellspacing = "5">
      <tr>
        <td><b><h5> PATIENT</h5> </b></td>
        <td><b><h5> DATE</h5> </b> </td>
        <td><b><h5> TIME</h5> </b> </td>
  {% for emp in data1 %}
    <tr>
    <td>{{ emp['patient'] }}</td></h4>
    <td>{{ emp['date'] }}</td></h4>
    <td>{{ emp['time'] }}</td></h4>  
    </td>
    </tr>
  {% endfor %}

  <form method="POST">
  ENTER PATIENT NAME:<br>
  <input type="text" class = "form-control" name="patient">
  <br>

  ENTER TIME:<br>
  <input type="text" class = "form-control" name="time">
  <br>

  ENTER DATE:<br>
  <input type="text" class = "form-control" name="date">
  <br>
 
  <button class="red" type="submit" name = "del" value = "del">Delete appointment</button>
  </form>

  </table>
  </center>
<div class="centered">
  <form action = "http://localhost:5000/doctorhome" method = 'POST'>
    <button class="back" type="submit" name = "back" value = "back">BACK </button>
  </form>
</div>
